        function() {jQuery('.mod-page-actions').sharetools('http://scores.espn.go.com/nhl/recap?gameId=400564807');});</script></div></span></div><cite
        class=\"source\">Associated Press</cite></div></div><p><p>WINNIPEG, Manitoba
        -- All <a href=\"http://espn.go.com/nhl/player/_/id/5517/kyle-palmieri\">Kyle
        Palmieri</a> needed was a glance at the net.</p>\n<p>Palmieri's shot past
        <a href=\"http://espn.go.com/nhl/player/_/id/3502/ondrej-pavelec\">Ondrej
        Pavelec</a> 53 seconds into overtime lifted the <a href=\"http://espn.go.com/nhl/team/_/name/ana/anaheim-ducks\">Anaheim
        Ducks</a> over the <a href=\"http://espn.go.com/nhl/team/_/name/wpg/winnipeg-jets\">Winnipeg
        Jets</a> 4-3 on Sunday afternoon.</p>\n<p>\"I took a quick look at the net
        and saw him down on his post so I just tried to get it up and I was lucky
        enough to put it up inside the bar,\" Palmieri said. \"I knew I could try
        and at least have him make a save. It was me just putting it on net.\"</p>\n<p><a
        href=\"http://espn.go.com/nhl/player/_/id/2310/ryan-getzlaf\">Ryan Getzlaf</a>
        added three assists for Anaheim (18-6-5), including the assist on Palmieri's
        game winner, to extend his point streak to five games. Getzlaf has two goals
        and eight assists during his current streak.</p>\n<p>Getzlaf said that Anaheim's
        resiliency all year has been a key to their success.</p>\n<p>\"Our group has
        showed that all year, that we've been able to play through things and keep
        on playing,\" Getzlaf said. \"Good or bad, one thing we've done is play a
        lot of overtime games this year so we know the situation we are in.\"</p>\n<p><a
        href=\"http://espn.go.com/nhl/player/_/id/3029/rene-bourque\">Rene Bourque</a>
        scored his first of the year for the Ducks and <a href=\"http://espn.go.com/nhl/player/_/id/2590549/jakob-silfverberg\">Jakob
        Silfverberg</a> and <a href=\"http://espn.go.com/nhl/player/_/id/2175/ryan-kesler\">Ryan
        Kesler</a> also scored goals.</p>\n<p><a href=\"http://espn.go.com/nhl/player/_/id/2976839/jacob-trouba\">Jacob
        Trouba</a>, <a href=\"http://espn.go.com/nhl/player/_/id/3070/dustin-byfuglien\">Dustin
        Byfuglien</a> and <a href=\"http://espn.go.com/nhl/player/_/id/3191/andrew-ladd\">Andrew
        Ladd</a> scored for Winnipeg (14-9-5). Two of the Jets' three goals came on
        the power play. Pavelec made 21 saves.</p>\n<p>\"It's getting better,\" <a
        href=\"http://espn.go.com/nhl/player/_/id/3886/mathieu-perreault\">Mathieu
        Perreault</a> said of Winnipeg's power play. \"We've been talking about it
        so much and been working on it a lot and it's finally starting to going in
        for us. We have seen some good things and we want to keep working on it.\"</p>\n<p>Anaheim
        has won four straight. The loss snaps the Jets' two-game win streak. Winnipeg
        earned points in its last six games, going 4-0-2 dating back to Oct. 26.</p>\n<p>Goalie
        <a href=\"http://espn.go.com/nhl/player/_/id/2517899/frederik-andersen\">Frederik
        Andersen</a> made 27 saves in his 15th consecutive start for the Ducks. Andersen
        said he is happy with the two points and isn't worried about the workload.</p>\n<p>\"We
        have two days off between the next two games, so maybe tomorrow I'll do a
        little rehab,\" he said. \"It's fun. It's something you learn from a lot.
        You always learn from playing, you don't learn from sitting on the bench.\"</p>\n<p>Anaheim
        struck first on the power play after Byfuglien was sent to the penalty box
        for holding. Bourque scored at 11:02 of the first period.</p>\n<p>Byfuglien
        redeemed himself later in the period, scoring his seventh of the year on the
        power play to tie the game 1-1 at 14:28 of the first.</p>\n<p>The Jets broke
        the tie 1:33 in the second period on the power play. Ladd scored his 10th
        of the season to give the Jets a 2-1 lead.</p>\n<p>\"I find we get more awake
        when the other team gets the lead,\" said Anaheim head coach Bruce Boudreau.
        \"We were sleepwalking a little bit and then they made it 2-1 in the second.
        We ended up with Palmieri making a great shot and Freddie making some great
        saves.\"</p>\n<p>The Ducks tied it up three minutes later on a tip in by Silfverberg
        in the high slot off <a href=\"http://espn.go.com/nhl/player/_/id/3188/clayton-stoner\">Clayton
        Stoner</a>'s point shot.</p>\n<p><a href=\"http://espn.go.com/nhl/player/_/id/3929/matt-beleskey\">Matt
        Beleskey</a> had a goal waved off after being called for interference. Kesler
        gave the Ducks a 3-2 lead 40 seconds later with Trouba in the box for the
        Jets. It was Kesler's ninth goal of the year.</p>\n<p>Trouba scored his fourth
        of the season at 15:15 of the third to tie the game 3-3. Trouba went end-to-end
        on the goal, getting his own rebound on Andersen's initial save before putting
        it past him.</p>\n<p>The Jets are on the road for two divisional games starting
        with the <a href=\"http://espn.go.com/nhl/team/_/name/dal/dallas-stars\">Dallas
        Stars</a> on Tuesday night. Anaheim returns home for the start of a home-and-home
        with the <a href=\"http://espn.go.com/nhl/team/_/name/edm/edmonton-oilers\">Edmonton
        Oilers</a> on Wednesday.</p></p><p></p><p></p>\n<div style=\"margin:5px 0px;
