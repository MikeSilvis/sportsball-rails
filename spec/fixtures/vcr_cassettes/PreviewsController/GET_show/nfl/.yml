        Colts-Browns Recap</h5><div class=\"mod-video-tags\"><span>Jim Basquil and
        Ron Jaworski break down the Colts' 25-24 win over the Browns.</span><div class=\"mod-video-tags\"><strong>Tags:</strong>
        <a href=\"http://search.espn.go.com/nfl/video/6\">NFL</a>, <a href=\"http://search.espn.go.com/indianapolis-colts/video/6\">
        Indianapolis Colts</a>, <a href=\"http://search.espn.go.com/cleveland-browns/video/6\">
        Cleveland Browns</a></div></div></span></li></ul></div></div>\n\t\t<script>\n\t\tvar
        ESPN_GLOBALS = {\n\t\t\t\"videoPlayers\":{\n\t\t\t\t\"story09\":{\n\t\t\t\t\t\"height\":324,\n\t\t\t\t\t\"width\":576,\n\t\t\t\t\t\n\t\t\t\t\t\"autostart\":\"true\",\n\t\t\t\t\t\"trackingName\":\"story09\"\n\t\t\t\t}\n\t\t\t}\n\t\t};\n\n\t\tespn.video.embeded.play();\n\t\t</script>\n\t<p>The
        <a href=\"http://espn.go.com/nfl/team/_/name/cle/cleveland-browns\">Cleveland
        Browns</a> are sticking with <a href=\"http://espn.go.com/nfl/player/_/id/12477/brian-hoyer\">Brian
        Hoyer</a> over <a href=\"http://espn.go.com/nfl/player/_/id/16736/johnny-manziel\">Johnny
        Manziel</a> after a few days of deliberation.</p><p>They'll likely need Hoyer
        to play much better in order to stay alive in the playoff race and keep up
        with the <a href=\"http://espn.go.com/nfl/team/_/name/ind/indianapolis-colts\">Indianapolis
        Colts</a>' explosive offense on Sunday.</p><p>Cleveland (7-5) announced Wednesday
        that Hoyer would remain the starter, keeping Manziel on the bench. Hoyer has
        started each game but was pulled in favor of Manziel with 12 minutes left
        Sunday against Buffalo after completing 18 of 30 passes for 192 yards with
        two interceptions.</p><p>Hoyer was solid if unspectacular in Cleveland's 6-3
        start, posting a 90.4 passer rating with 10 touchdowns and four interceptions
        while completing 58.5 percent of his passes. He owns a 55.7 rating with one
        TD and six picks and a 50.8 completion percentage as Cleveland has dropped
        two of three, however.</p><p>\"It wasn't perfect and he's made his share of
        mistakes, but he's gotten the lion's share of reps in practice and virtually
        all of them in games and has us in the thick of a playoff hunt,\" coach Mike
        Pettine said. \"That, to me, was probably the biggest determining factor.\"</p><p>Manziel
        seemed to provide the Browns with a spark, going 5 for 8 for 63 yards and
        capping a 80-yard drive with a 10-yard TD run. The No. 22 overall pick has
        only attempted one other pass this season.</p><p>\"Obviously, that's a decision
        that's made by Coach Pettine,\" Manziel said. \"And this week his answer was,
        `No' so moving forward whatever transpires, maybe next time the answer will
        be, 'Yes.'\"</p><p>The promise shown wasn't enough to convince Pettine, who
        added that Hoyer won't be on a \"short leash\" -- but one has to wonder if
        he'll stand by those words if Hoyer can't turn things around.</p><p>Hoyer
        is 10-5 as Cleveland's starter, though the team's upcoming games hold more
        significance with the franchise seeking its first playoff appearance since
        2002. The Browns are tied with Baltimore and Pittsburgh for second in the
        AFC North, while Cincinnati leads the pack at 8-3-1.</p><p>Cleveland has responded
        with victories following each of its losses, and perhaps playing at home can
        help Hoyer get back on track. He has a 90.1 passer rating at home compared
        to 70.1 on the road.</p><p>\"I always have a fire lit,\" Hoyer said. \"Anytime
        someone questions you, you want to prove them wrong. I'm sure there are people
        questioning me all along, not just this week, throughout the entire season.\"</p><p>Indianapolis
        (8-4) comes off an impressive offensive performance, scoring six touchdowns
        of 30-plus yards in Sunday's 49-27 win over Washington -- the first team to
        do so since the 1966 Redskins. <a href=\"http://espn.go.com/nfl/player/_/id/14874/andrew-luck\">Andrew
        Luck</a>, who leads the league with 4,011 yards, threw for a career-high five
        TDs. He's 81 yards shy of passing <a href=\"http://espn.go.com/nfl/player/_/id/1428/peyton-manning\">Peyton
        Manning</a> (12,287) for the most in a player's first three seasons.</p><p>The
        Colts, who own a two-game edge over Houston in the AFC South, lead the league
        with 6.2 yards per play and 69 plays of 20-plus yards.</p><p>\"They're so
        hard (to get), you don't see it. Teams are too good and guys always seem to
        be in the right spot, but obviously fans love it, we love it, everybody loves
        it,\" coach Chuck Pagano said of the long scoring plays. \"I think going into
        the game we were No. 1 in the National Football League in explosive plays,
        plays over 20 yards, and I'm sure we'll end up staying there after yesterday.\"</p><p>New
        weapons are emerging in the offense with <a href=\"http://espn.go.com/nfl/player/_/id/16791/donte-moncrief\">Donte
        Moncrief</a>, <a href=\"http://espn.go.com/nfl/player/_/id/14900/coby-fleener\">Coby
        Fleener</a> and <a href=\"http://espn.go.com/nfl/player/_/id/15041/daniel-herron\">Daniel
        Herron</a> accounting for five of those plays.</p><p>Moncrief finished with
        a season-high 134 receiving yards after previously averaging 23.3 on the season.
        Fleener is averaging 94.0 receiving yards over his last four games and has
        played a more prominent role with fellow tight end <a href=\"http://espn.go.com/nfl/player/_/id/14901/dwayne-allen\">Dwayne
        Allen</a> missing the last two games with a right ankle injury. Herron has
        20 carries for 153 yards over the last two weeks after previously running
        for 74 yards on the season.</p><p>Allen could be back in the mix, too, after
        returning to practice Wednesday -- and opponents still have to worry about
        <a href=\"http://espn.go.com/nfl/player/_/id/14924/ty-hilton\">T.Y. Hilton</a>,
        who ranks fifth in the league with 1,145 receiving yards.</p><p>\"Once you
        throw the ball up for a big play, you want to be that guy,\" said <a href=\"http://espn.go.com/nfl/player/_/id/2578/reggie-wayne\">Reggie
        Wayne</a>, who has 54 catches for 636 yards and two TDs. \"We had a lot of
        guys that were able to capitalize on that (Sunday). Moncrief today showed
        what he is capable of. We got a lot of guys. We are pretty loaded.\"</p><p><a
        href=\"http://espn.go.com/nfl/player/_/id/14884/trent-richardson\">Trent Richardson</a>
        is set to face his former club for the first time since being traded to the
        Colts on Sept. 18, 2013, but has only 54 yards on 27 carries over his last
        three games.</p><p>The status of Cleveland's <a href=\"http://espn.go.com/nfl/player/_/id/17133/isaiah-crowell\">Isaiah
        Crowell</a> -- who is tied for fourth in the NFL with seven rushing TDs --
        could be in jeopardy after he didn't practice Wednesday due to a hip injury.</p><p>Indianapolis
        has won six of the last seven meetings, most recently taking a 17-13 home
        victory on Oct. 21, 2012.</p><div class=\"mod-container mod-no-footer mod-inline
        content-box mod-no-header-footer\" style=\"width: 100% !important;\"><div
        class=\"mod-content\"><h4>More from ESPN.com</h4><p><a href=\"http://espn.go.com/nfl/story/_/id/12389720/matt-hasselbeck-indianapolis-colts-sign-1-year-contract-extension\"><strong>Hasselbeck
        inks 1-year extension with Colts</strong></a><br />Retirement can hold off
        for at least another year for quarterback Matt Hasselbeck, who signed a one-year
        contract extension with the Indianapolis Colts on Thursday.</p><p><a href=\"http://espn.go.com/nfl/story/_/id/12389377/washington-redskins-sign-free-agent-defensive-end-ricky-jean-francois\"><strong>Redskins
        sign DE Jean Francois to 3-year deal</strong></a><br />Washington signed defensive
        end Ricky Jean Francois to a three-year deal for $9 million with $4 million
        guaranteed, his agent Drew Rosenhaus confirmed to ESPN's Adam Schefter.</p><p><a
        href=\"http://espn.go.com/nfl/story/_/id/12386550/roger-goodell-big-fan-cleveland-browns-owner-jimmy-haslam\"><strong>Goodell
        'a big fan' of Browns owner Haslam</strong></a><br />NFL commissioner Roger
        Goodell stood solidly in Browns owner Jimmy Haslam's corner Wednesday night
        at a 35-minute question-and-answer session at the Canton Memorial Civic Center.</p><p><a
