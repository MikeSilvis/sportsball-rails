        function() {jQuery('.mod-page-actions').sharetools('http://scores.espn.go.com/nhl/preview?gameId=400564807');});</script></div></span></div><cite
        class=\"source\">STATS LLC</cite></div></div><p>If the <a href=\"http://espn.go.com/nhl/team/_/name/ana/anaheim-ducks\">Anaheim
        Ducks</a> are to continue their December success, they might need to do so
        without their top goal scorer for the time being.</p><p>It's uncertain if
        <a href=\"http://espn.go.com/nhl/player/_/id/2273/corey-perry\">Corey Perry</a>
        will be on the ice when the visiting Ducks try for a fourth straight victory
        Sunday against the surging <a href=\"http://espn.go.com/nhl/team/_/name/wpg/winnipeg-jets\">Winnipeg
        Jets</a>.</p><p>Despite blowing a 3-0 lead, Anaheim rallied to improve to
        3-0-0 this month with a 5-4 victory at Minnesota on Friday. The Ducks (17-6-5),
        however, lost Perry midway through the first period after he was flipped in
        the air by a low hit from Wild defenseman <a href=\"http://espn.go.com/nhl/player/_/id/2111/keith-ballard\">Keith
        Ballard</a>. Perry was unable to put weight on his left leg and needed help
        leaving the ice.</p><p>\"It is a lower-body injury,\" coach Bruce Boudreau
        said. \"It is what it is and we'll just re-adjust.\"</p><p>Boudreau said Perry
        will make the trip to Winnipeg, where he will be further evaluated.</p><p>The
        Western Conference-leading Ducks went 1-0-4 last month when the mumps sidelined
        Perry, who leads the club with 14 goals and is second with 22 points.</p><p>\"We've
        been without him before already this season and we have the depth in the organization
        to fill those roles,\" captain <a href=\"http://espn.go.com/nhl/player/_/id/2310/ryan-getzlaf\">Ryan
        Getzlaf</a> told the NHL's official website.</p><p>\"It's not one (person)
        that is going to fill Perry's void. He's a goal scorer on our team and he
        does a lot of good things for us. We'll have to collectively do it.\"</p><p>Getzlaf
        has been doing his part with two goals and four assists over the past four
        games, and so has winger <a href=\"http://espn.go.com/nhl/player/_/id/3929/matt-beleskey\">Matt
        Beleskey</a>. He increased his career-high goal total to 13 when he broke
        a 4-all tie 8:28 into the third period Friday.</p><p>\"He's been working hard
        and doing the right things,\" Getzlaf said of Beleskey, who has six goals
        in the last nine games. \"He's always had a great shot, but this year he seems
        to be having a knack for finding the right areas at the right times and he's
        scoring goals for us.\"</p><p>While Perry's injury is of obvious concern,
        on the ice the Ducks need to tighten things up after giving up at least four
        goals for the fourth time in five contests. Their last four opponents are
        5 for 14 on the power play after the previous 15 went 5 for 48.</p><p><a href=\"http://espn.go.com/nhl/player/_/id/2517899/frederik-andersen\">Frederik
        Andersen</a>, who made 21 saves Friday, has been in net for all three wins
        this month but owns a 4.26 goals-against average in his last four starts.
        His only start against Winnipeg came in the teams' last meeting, stopping
        33 shots in a 5-4 overtime victory March 31 in Anaheim.</p><p>The Ducks took
        two of three last season from the Jets (14-9-4), who are in the midst of a
        4-0-1 stretch with nine goals allowed.</p><p>Winnipeg had an offensive outburst
        Friday, matching a season high for goals as <a href=\"http://espn.go.com/nhl/player/_/id/3508/bryan-little\">Bryan
        Little</a> recorded the franchise's first hat trick in almost four years in
        a 6-2 victory over Colorado.</p><p>\"With the way that we're starting to play
        now, it's kind of defense-first, and we kind of understand that some of the
        guys might not be scoring as much or might not be getting as many points,\"
        said Little, whose other hat trick came Dec. 26, 2008.</p><p>\"Nights like
        (Friday) are good for the confidence and good for the team.\"</p><p>Little,
        who added an assist, has scored six of his team-leading 11 goals over the
        last six contests. He has seven points in seven games versus Anaheim.</p>\n<div
